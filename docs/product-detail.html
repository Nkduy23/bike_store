<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="text-base">

    <div data-include="./partials/header.html"></div>

    <div class="product-detail" id="productDetail">
      <h1 class="product-title"></h1>
      <div class="product-content">
        <div class="product-media">
          <img class="product-image" src="" alt="" />
          <div class="thumbnail-gallery"></div>
          <video class="product-video" controls>
            <source src="" type="video/mp4" />
            Trình duyệt của bạn không hỗ trợ video.
          </video>
        </div>
        <div class="product-info">
          <p><strong>Giá:</strong> <span class="product-price"></span></p>
          <p><strong>Thương hiệu:</strong> <span class="product-brand"></span></p>
          <p><strong>Màu sắc:</strong></p>
          <div class="color-options"></div>
          <p><strong>Kích thước:</strong> <span class="product-size"></span></p>
          <p><strong>Mô tả:</strong> <span class="product-description"></span></p>
          <p><strong>Tồn kho:</strong> <span class="product-stock"></span></p>
          <p><strong>Số lượng:</strong></p>
          <div class="quantity-selector">
            <button class="quantity-decrease">-</button>
            <input type="number" class="quantity-input" value="1" min="1" />
            <button class="quantity-increase">+</button>
          </div>
          <button class="add-to-cart">Thêm vào giỏ hàng</button>
        </div>
      </div>
    </div>
    
    <div data-include="./partials/footer.html"></div>

    <script type="module" src="./js/detail.js"></script>
  </body>
</html>
