<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promo Banner Test</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        padding: 1rem;
      }

      .container {
        display: flex;
        gap: 1rem;
      }

      /* Promo Banners */
      .promo-banners {
        width: 300px;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .promo-banners img {
        width: 100%;
        height: auto;
        border-radius: 0.5rem;
      }

      /* Ẩn promo khi màn hình nhỏ hơn 768px */
      @media (max-width: 768px) {
        .promo-banners {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="promo-banners">
        <img src="./docs/img/slider10.jpg" alt="Promo 1" />
        <img src="./docs/img/slider10.jpg" alt="Promo 2" />
        <img src="./docs/img/slider10.jpg" alt="Promo 3" />
      </div>
      <div class="content">
        <p>Nội dung trang ở đây...</p>
      </div>
    </main>
  </body>
</html>
